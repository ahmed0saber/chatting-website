<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="sidebar">
            <div>
                <i class="fa fa-bars"></i>
                <span></span>
            </div>
            <div>
                <i class="fa fa-comments"></i>
                <span>All chats</span>
            </div>
            <div>
                <i class="fa fa-folder"></i>
                <span>HTML</span>
            </div>
            <div>
                <i class="fa fa-folder"></i>
                <span>CSS</span>
            </div>
            <div>
                <i class="fa fa-folder"></i>
                <span>JS</span>
            </div>
            <div>
                <i class="fa fa-folder"></i>
                <span>Web</span>
            </div>
            <div>
                <i class="fa fa-sliders"></i>
                <span>Edit</span>
            </div>
        </section>
        <section class="chats">
            <div class="form">
                <input type="text" placeholder="Search">
            </div>

            <div class="card">
                <img src="./myPic.jpg">
                <div class="card_txt">
                    <div class="row">
                        <h6>Ahmed Saber</h6>
                        <span>5/7/2001</span>
                    </div>
                    <div class="row">
                        <p>Hi, How are you ?!</p>
                        <i class="fa fa-thumbtack"></i>
                    </div>
                </div>
            </div>

            <div class="card">
                <img src="./myPic.jpg">
                <div class="card_txt">
                    <div class="row">
                        <h6>Ahmed Saber</h6>
                        <span>5/7/2001</span>
                    </div>
                    <div class="row">
                        <p>Error 404</p>
                        <i class="fa fa-thumbtack"></i>
                    </div>
                </div>
            </div>
        </section>
        <section class="current_chat">

        </section>
    </main>
</body>
<script src="https://kit.fontawesome.com/282bcf757e.js" crossorigin="anonymous"></script>
</html>
